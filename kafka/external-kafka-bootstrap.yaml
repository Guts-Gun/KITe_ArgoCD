apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: kafka-cluster
  name: external-kafka-bootstrap
  namespace: kafka
spec:
  ports:
    - name: tcp-clients
      port: 9092
      protocol: TCP
      targetPort: 9092
  selector:
    strimzi.io/pod-name: kafka-cluster-kafka-0
  type: LoadBalancer