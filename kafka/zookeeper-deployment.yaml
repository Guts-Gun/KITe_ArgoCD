apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zookeeper
  name: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - image: wurstmeister/zookeeper
          imagePullPolicy: IfNotPresent
          name: zookeeper
          ports:
            - containerPort: 2181
        volumeMounts:
        - mountPath: /opt/zookeeper-3.4.13
          name: zookeeper-data
      volumes:
      - name: zookeeper-data # same as volumemouts name
        nfs:
          server: 172.30.1.100
          path: /k8s/zookeeper