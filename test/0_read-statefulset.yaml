apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: read-statefulset
spec:
  selector:
    matchLabels:
      app: read
  serviceName: read-service
  replicas: 2
  template:
    metadata:
      labels:
        app: read
    spec:
      initContainers:
      - name: master-read
        image: mariadb
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "gutsandgun"
        command:
        - bash
        - "-c"
        - |
          cp /mnt/config-map/my.cnf /mnt/conf-2/
          # Copy appropriate conf.d files from config-map to emptyDir.
          if [[ $ordinal -eq 0 ]]; then
            cp /mnt/config-map/primary.cnf /mnt/conf.d/
          else
            cp /mnt/config-map/replica.cnf /mnt/conf.d/
          fi
        - |
          echo "Create read db..."
          mysql -u root -pgutsandgun
        - |
          create database read;
        - |
          exit
          echo "Create master dump file..."
        - |
          rm -rf /etc/mysql/conf.d/master.sql
        - |
          mysqldump -u root -pgutsandgun --all-databases > /etc/mysql/conf.d/master.sql
        volumeMounts:
        - name: conf
          mountPath: /mnt/conf.d
        - name: conf-2
          mountPath: /mnt/conf-2
        - name: config-map
          mountPath: /mnt/config-map
        - name: data
          mountPath: /var/lib/mysql
      containers:
      - name: slave-read
        image: mariadb
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "gutsandgun"
        command:
        - bash
        - "-c"
        - |
          echo "Waiting for mysqld to be ready (accepting connections)"
          until mysql -h 127.0.0.1 -e "SELECT 1" -pgutsandgun; do sleep 1; done
          echo "Initializing replication from clone position"
          mysql -u root -pgutsandgun < master.sql
          mysql -h 127.0.0.1 \
                -pgutsandgun \
                -e "$(<change_master_to.sql.in), \
                        MASTER_HOST='read-statefulset-0.read', \
                        MASTER_USER='root', \
                        MASTER_PASSWORD='gutsandgun', \
                        MASTER_CONNECT_RETRY=10; \
                      START SLAVE;" || exit 1 
        ports:
        - name: read
          containerPort: 3306
        livenessProbe:
          exec:
            command: ["mysqladmin", "ping"]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            # Check we can execute queries over TCP (skip-networking is off).
            command: ["mysql", "-h", "127.0.0.1", "-e", "SELECT 1", "-pgutsandgun"]
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 1
        volumeMounts:
        - name: conf
          mountPath: /mnt/conf.d
        - name: conf-2
          mountPath: /mnt/conf-2
        - name: config-map
          mountPath: /mnt/config-map
        - name: data
          mountPath: /var/lib/mysql
      volumes:
      - name: conf # same as volumemouts name
        nfs:
          server: 172.30.1.100
          path: /k8s/db_config/read/conf
      - name: conf-2 # same as volumemouts name
        nfs:
          server: 172.30.1.100
          path: /k8s/db_config/read/conf-2
      - name: config-map
        configMap:
          name: read-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: nfs-storageclass
      resources:
        requests:
          storage: 100Gi