apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: read-statefulset
spec:
  selector:
    matchLabels:
      app: read
  serviceName: read-service
  replicas: 3
  template:
    metadata:
      labels:
        app: read
    spec:
      initContainers:
      - name: init-read
        image: mariadb
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "gutsandgun"
        command:
        - bash
        - "-c"
        - |
          set -ex
          # Generate mysql server-id from pod ordinal index.
          [[ $HOSTNAME =~ -([0-9]+)$ ]] || exit 1
          ordinal=${BASH_REMATCH[1]}
          echo [mysqld] > /etc/mysql/conf.d/server-id.cnf
          # Add an offset to avoid reserved server-id=0 value.
          echo server-id=$((100 + $ordinal)) >> /etc/mysql/conf.d/server-id.cnf
          # Copy appropriate conf.d files from config-map to emptyDir.
          if [[ $ordinal -eq 0 ]]; then
            cp /mnt/config-map/primary.cnf /etc/mysql/conf.d
          else
            cp /mnt/config-map/replica.cnf /etc/mysql/conf.d
          fi
        volumeMounts:
        - name: master
          mountPath: /etc/mysql/master
        - name: config-map
          mountPath: /mnt/config-map
      containers:
      - name: read
        image: mariadb
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "gutsandgun"
        ports:
        - name: read
          containerPort: 3306
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
        - name: master
          mountPath: /etc/mysql/master
        resources:
          limits:
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
        command:
        - bash
        - "-c"
        - |
          set -ex
          
          echo "Waiting for mysqld to be ready (accepting connections)"
          until mysql -u root -e "SELECT 1" -pgutsandgun; do sleep 1; done
          if [[ -f /etc/mysql/conf.d/replica.cnf ]]; then
            echo "Initializing replication from clone position"
            mysql -u root \
                  -pgutsandgun \
                  -e "$(</etc/mysql/master/master.sql), \
                          MASTER_HOST='read-statefulset-0', \
                          MASTER_USER='root', \
                          MASTER_PASSWORD='gutsandgun', \
                          MASTER_CONNECT_RETRY=10; \
                        START SLAVE;" || exit 1
          else
            mysqldump -u root -pgutsandgun --all-databases > /etc/mysql/master/master.sql
          fi
      volumes:
      - name: master
        nfs:
          server: 172.30.1.100
          path: /k8s/db_config/read
      - name: config-map
        configMap:
          name: read-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      storageClassName: nfs-storageclass
      accessModes: ["ReadWriteMany"]
      resources:
        requests:
          storage: 100Gi