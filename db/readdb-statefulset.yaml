apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: readdb-statefulset
spec:
  serviceName: readdb-service
  replicas: 3
  selector:
    matchLabels:
      app: readdb-pod
  template:
    metadata:
      labels:
        app: readdb-pod
    spec:
      containers:
      - name: readdb
        image: mariadb
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: readdb-pvc
          mountPath: /var/lib/mysql
      volumes:
       - name: readdb-pvc # same as volumemouts name
         nfs:
           server: 172.30.1.100
           path: /k8s/db_set/readdb