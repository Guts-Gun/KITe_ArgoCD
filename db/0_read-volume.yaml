apiVersion: v1
kind: PersistentVolume
metadata:
  name: read-pv-0
spec:
  volumeMode: Filesystem
  capacity:
    storage: 100Gi
  accessModes:
  - ReadWriteOnce
  claimRef:
    namespace: db
    name: data-read-statefulset-0
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /k8s
    server: 172.30.1.100
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - yjhome-server
    
---

