apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: broker-statefulset
  labels:
    app: broker
spec:
  serviceName: broker-service
  replicas: 1
  selector:
    matchLabels:
      app: broker
  template:
    metadata:
      labels:
        app: broker
    spec:
      containers:
      - name: broker
        image: mariadb
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: gutsandgun
        volumeMounts:
        - name: broker-pvc
          mountPath: /var/lib/mysql
        - name: config
          mountPath: /etc/mysql/conf.d
      volumes:
       - name: broker-pvc # same as volumemouts name
         nfs:
           server: 172.30.1.100
           path: /k8s/db_set/broker
       - name: config
         configMap:
           name: master.cnf