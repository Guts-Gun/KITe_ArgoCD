
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
    app.kubernetes.io/version: 1.1.3
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  externalTrafficPolicy: Local
  ports:
  - appProtocol: http
    name: http
    port: 80
    protocol: TCP
    targetPort: http
  - appProtocol: https
    name: https
    port: 443
    protocol: TCP
    targetPort: https
  - name: keycloak
    port: 12001
    protocol: TCP
  - name: only-read
    port: 12002
    protocol: TCP
  - name: user
    port: 12003
    protocol: TCP
  - name: log
    port: 12004
    protocol: TCP
  - name: request
    port: 12005
    protocol: TCP
  - name: sending
    port: 12006
    protocol: TCP
  - name: broker
    port: 12007
    protocol: TCP
  - name: scheduler
    port: 12008
    protocol: TCP
  - name: read
    port: 12010
    protocol: TCP
  selector:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
  type: LoadBalancer
---