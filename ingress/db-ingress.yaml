apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: db-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/enable-cors: "false"
spec:
  rules:
  - http:
      paths:
      - path: /read
        pathType: Prefix
        backend:
          service:
            name: read-service
            port: 
              number: 3306
          
      - path: /user
        pathType: Prefix
        backend:
          service:
            name: user-service
            port: 
              number: 3306
          
      - path: /scheduler
        pathType: Prefix
        backend:
          service:
            name: scheduler-service
            port: 
              number: 3306
              
      - path: /log
        pathType: Prefix
        backend:
          service:
            name: log-service
            port: 
              number: 3306
              
      - path: /broker
        pathType: Prefix
        backend:
          service:
            name: broker-service
            port: 
              number: 3306
              
      - path: /request
        pathType: Prefix
        backend:
          service:
            name: request-service
            port: 
              number: 3306
              
      - path: /sending
        pathType: Prefix
        backend:
          service:
            name: sending-service
            port: 
              number: 3306
              
      - path: /keycloak
        pathType: Prefix
        backend:
          service:
            name: keycloak-service
            port: 
              number: 3306
              